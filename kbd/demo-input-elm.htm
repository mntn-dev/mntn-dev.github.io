<!doctype html><html>

<head>

<title>&#9000; $.kbd-demo-input-elm</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>


<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/gh/mntn-dev/kbd@0.5.1/kbd.css" rel="stylesheet"/> <!-- $.kbd.css -->




<style type="text/css">
<!--

*{padding:0;margin:0;outline:0;border:0;font-family:roboto;}
body{background:#fff;overflow:hidden;}
html{height:100%;width:100%;}


#txt{position:absolute;padding:10%;width:80%;height:80%;left:0;top:0;font-size:3vw;line-height:3vw;background:whitesmoke;}
input,textarea{padding:20px;background:lightyellow;}

</style>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script> <!-- 3.3.1 -->
<script src="https://cdn.jsdelivr.net/gh/mntn-dev/kbd@0.5.1/kbd.js"></script> <!-- $.kbd-0.5.1 -->


<script type="text/javascript">
//<![CDATA[


var inp=!1, // current input elm
     wht=true; // keyboard theme



function input_cb(c){

 inp.focus();
 if(c==$.BS/*backspace*/){inp.val(inp.val().slice(0,-1));return;}
 if(inp.attr('id')=='inp2'&&(!c.match(/^[0-9]$/)&&c!=$.OK)){inp.addClass('g');setTimeout(function(){inp.removeClass('g');},1e2);return;} // accept only numeric input for #inp2
 if((inp.attr('id')=='inp1'||inp.attr('id')=='inp2')&&c==$.OK){$('#ok').text('Howdy!11');$.kbd.hide();return;}
 inp.val(inp.val()+((c==$.OK/*return/enter*/)?'\n':c));

}



$(function(){

$.kbd({
 qwertz:false,
 input:input_cb,
 hidden:true,
 white:true,
});



$('input,textarea').focus(function(){
 inp=$(this);$.kbd.show();$('#ok').text('');
 if(inp.attr('id')=='inp2')$.kbd.alt(true); // show alt block (nums)
});




$('#bw').click(function(){$.kbd.white(bw=!bw);}); // toggle theme (wht/blk)
$('#ok').click(function(){$.kbd.hide();});


});



//]]>
</script>


</head>


<body>

<div id="txt">

<input id="inp1" type="text" value="Hello"/>
<input id="inp2" type="text" value="123"/>
<br/><br/>

<textarea id="inp3">textarea</textarea>
<br/><br/>

<div id="ok" style="width:20%;height:5%;background:tomato;padding:5%;color:#fff;"></div>


</div>

<div id="bw"></div>


</body>


</html>
